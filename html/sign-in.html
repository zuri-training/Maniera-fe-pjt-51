<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/sign-in.css">
		<title>Maniera Sign In</title>
	</head>
	<body>
		<!-- Sign In Container -->
		<div class="sign-in-container">
			<!-- Sign In Topbar -->
			<div class="top-bar">
					<img src="/assets/images/path.png" alt="" srcset="">
					<button>Become a seller</button>
			</div>

			<div class="warm-welcome">
				<p>Welcome to Maniera</p>
			</div>

			<div class="signin-buttons-container">
				<button class="facebook">Sign In with facebook</button>
				<button class="google">Sign In with google</button>
			</div>

			<div class="or">
				<img src="/assets/images/Vector 2.png" alt="" srcset="">
				<p>OR</p>
				<img src="/assets/images/Vector 2.png" alt="" srcset="">
			</div>

			<div class="signin-forms">
				<form  method="post" id="form">
					<input type="email" placeholder="Enter your Email" id="email">
					<input type="password" placeholder="Enter your password" id="password">
					<button type="submit" class="login-button"> Login </button>
				</form>
			</div>

			
			<div class="signin-links">
				<p>Not Registered? <span><a href="#">Sign Up</a></span></p>
				<div>
					<h3 id="loading">loading</h3>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
		<script src="/javascript/sign-in.js"></script>
	</body>
</html>
